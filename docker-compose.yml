version: "3.9"
services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MIMOSA_ENV=development
    volumes:
      - ./:/app
    command: ["uvicorn", "mimosa.web.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: ["python", "-m", "mimosa.tasks.scheduler"]
    environment:
      - MIMOSA_ENV=development
    depends_on:
      - web
