services:
  mimosa:
    image: ghcr.io/successbyfailure/mimosa:latest
    build: .
    container_name: mimosa
    network_mode: host
    labels:
      - "com.centurylinklabs.watchtower.scope=mimosa"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    restart: unless-stopped

