<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mimosa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root { --bg: #0f172a; --card: #111827; --text: #e2e8f0; --muted: #94a3b8; --accent: #38bdf8; }
      * { box-sizing: border-box; }
      body { margin: 0; font-family: 'Inter', system-ui, -apple-system, sans-serif; background: radial-gradient(circle at 20% 20%, rgba(56,189,248,.1), transparent 25%), radial-gradient(circle at 80% 0%, rgba(74,222,128,.08), transparent 20%), var(--bg); color: var(--text); min-height: 100vh; }
      header { padding: 24px 32px 8px; display: flex; align-items: center; gap: 12px; }
      header h1 { margin: 0; font-size: 24px; }
      .brand { display: flex; align-items: center; gap: 8px; }
      .version { background: rgba(226,232,240,.08); color: #cbd5e1; padding: 4px 10px; border-radius: 10px; font-size: 12px; letter-spacing: .02em; }
      header .tag { background: rgba(56,189,248,.15); color: #67e8f9; padding: 4px 10px; border-radius: 999px; font-size: 12px; letter-spacing: .01em; }
      nav { display: flex; gap: 12px; margin-left: auto; }
      nav a { color: var(--text); text-decoration: none; padding: 8px 12px; border-radius: 12px; transition: background .2s ease; font-weight: 600; }
      nav a:hover, nav a.active { background: rgba(56,189,248,.12); color: #e0f2fe; }
      main { padding: 0 32px 32px; }
      .grid { display: grid; gap: 16px; }
      .grid.stats { grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
      .card { background: linear-gradient(145deg, rgba(255,255,255,.02), rgba(255,255,255,.01)); border: 1px solid rgba(255,255,255,.04); border-radius: 16px; padding: 20px; box-shadow: 0 16px 40px rgba(0,0,0,.25); }
      .card h2 { margin: 0 0 6px; font-size: 18px; letter-spacing: .01em; }
      .muted { color: var(--muted); font-size: 14px; }
      .number { font-size: 36px; font-weight: 700; margin: 6px 0; }
      .chart { background: rgba(17,24,39,.75); border-radius: 16px; padding: 16px; border: 1px solid rgba(255,255,255,.05); }
      table { width: 100%; border-collapse: collapse; color: var(--text); }
      th, td { padding: 12px; text-align: left; }
      th { color: var(--muted); font-weight: 600; text-transform: uppercase; font-size: 12px; letter-spacing: .04em; }
      tr { border-bottom: 1px solid rgba(255,255,255,.06); }
      button, input, select { font-family: 'Inter', sans-serif; }
      button { background: linear-gradient(120deg, #38bdf8, #6366f1); color: white; border: none; border-radius: 12px; padding: 10px 16px; cursor: pointer; font-weight: 700; box-shadow: 0 10px 30px rgba(99,102,241,.35); }
      button.secondary { background: rgba(255,255,255,.05); color: var(--text); box-shadow: none; border: 1px solid rgba(255,255,255,.08); }
      input, select { width: 100%; background: rgba(255,255,255,.04); border: 1px solid rgba(255,255,255,.08); color: var(--text); border-radius: 10px; padding: 10px 12px; margin-top: 6px; }
      label { display: block; font-weight: 600; margin-top: 10px; }
      .pill { padding: 6px 10px; border-radius: 999px; font-size: 12px; font-weight: 700; display: inline-flex; align-items: center; gap: 6px; }
      .pill.ok { background: rgba(74,222,128,.15); color: #4ade80; }
      .pill.error { background: rgba(248,113,113,.15); color: #fca5a5; }
      .flex { display: flex; gap: 12px; align-items: center; }
      .space { margin-bottom: 18px; }
      .modal { position: fixed; inset: 0; background: rgba(0,0,0,.6); display: none; align-items: center; justify-content: center; padding: 20px; z-index: 50; }
      .modal.open { display: flex; }
      .modal .panel { width: min(760px, 100%); background: var(--card); border-radius: 16px; border: 1px solid rgba(255,255,255,.08); box-shadow: 0 20px 80px rgba(0,0,0,.45); padding: 20px; }
      @media (max-width: 640px) { header { flex-wrap: wrap; } nav { width: 100%; } }
    </style>
    <script src="{{ url_for('static', path='chart.umd.min.js') }}"></script>
  </head>
  <body>
    <header>
      <div class="brand">
        <h1>ðŸŒ¿ Mimosa</h1>
        <span class="version">v{{ mimosa_version }}</span>
      </div>
      <span class="tag">Dashboard + Control</span>
      <nav>
        <a href="/" class="{{ 'active' if request.url.path == '/' else '' }}">Dashboard</a>
        <a href="/admin" class="{{ 'active' if request.url.path.startswith('/admin') else '' }}">AdministraciÃ³n</a>
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
