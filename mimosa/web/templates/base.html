<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mimosa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #0b0f14;
        --surface: #121826;
        --surface-strong: #0f1a2b;
        --card: #121826;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #22d3ee;
        --accent-2: #f97316;
        --accent-3: #f59e0b;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: 'Space Grotesk', system-ui, -apple-system, sans-serif;
        background:
          radial-gradient(circle at 15% 20%, rgba(34,211,238,.12), transparent 35%),
          radial-gradient(circle at 80% 10%, rgba(249,115,22,.12), transparent 30%),
          radial-gradient(circle at 40% 80%, rgba(245,158,11,.08), transparent 40%),
          var(--bg);
        color: var(--text);
        min-height: 100vh;
      }
      header { padding: 24px 32px 8px; display: flex; align-items: center; gap: 14px; }
      header h1 { margin: 0; font-size: 24px; letter-spacing: .01em; }
      .brand { display: flex; align-items: center; gap: 8px; }
      .version { background: rgba(229,231,235,.08); color: #d1d5db; padding: 4px 10px; border-radius: 999px; font-size: 12px; letter-spacing: .02em; }
      header .tag { background: rgba(34,211,238,.16); color: #67e8f9; padding: 4px 10px; border-radius: 999px; font-size: 12px; letter-spacing: .01em; }
      nav { display: flex; gap: 12px; }
      nav a {
        color: var(--text);
        text-decoration: none;
        padding: 8px 14px;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,.08);
        background: rgba(15,23,42,.35);
        transition: background .2s ease, border-color .2s ease, transform .2s ease;
        font-weight: 600;
      }
      nav a:hover, nav a.active { background: rgba(34,211,238,.18); border-color: rgba(34,211,238,.4); color: #ecfeff; transform: translateY(-1px); }
      .auth { margin-left: auto; display: flex; align-items: center; gap: 12px; }
      .auth .user { color: #d1d5db; font-size: 13px; }
      .auth-btn {
        background: rgba(255,255,255,.05);
        color: var(--text);
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,.08);
        font-weight: 700;
        transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
      }
      .auth-btn.primary { background: linear-gradient(120deg, var(--accent), var(--accent-2)); color: #082f49; border: none; box-shadow: 0 14px 40px rgba(249,115,22,.25); }
      .auth-btn:hover { transform: translateY(-1px); border-color: rgba(255,255,255,.25); }
      main { padding: 0 32px 32px; }
      .grid { display: grid; gap: 16px; }
      .grid.stats { grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
      .card {
        background: linear-gradient(160deg, rgba(255,255,255,.05), rgba(255,255,255,.01));
        border: 1px solid rgba(255,255,255,.06);
        border-radius: 18px;
        padding: 20px;
        box-shadow: 0 24px 70px rgba(0,0,0,.35);
        backdrop-filter: blur(4px);
        animation: rise .5s ease;
      }
      .card h2 { margin: 0 0 6px; font-size: 18px; letter-spacing: .01em; }
      .muted { color: var(--muted); font-size: 14px; }
      .number { font-size: 36px; font-weight: 700; margin: 6px 0; }
      .chart { background: rgba(15,23,42,.7); border-radius: 18px; padding: 16px; border: 1px solid rgba(255,255,255,.06); box-shadow: 0 18px 45px rgba(0,0,0,.25); }
      table { width: 100%; border-collapse: collapse; color: var(--text); }
      th, td { padding: 12px; text-align: left; }
      th { color: var(--muted); font-weight: 600; text-transform: uppercase; font-size: 12px; letter-spacing: .04em; }
      tr { border-bottom: 1px solid rgba(255,255,255,.06); }
      tr:hover td { background: rgba(34,211,238,.05); }
      button, input, select { font-family: 'Space Grotesk', sans-serif; }
      button {
        background: linear-gradient(120deg, var(--accent), var(--accent-3));
        color: #082f49;
        border: none;
        border-radius: 12px;
        padding: 10px 16px;
        cursor: pointer;
        font-weight: 700;
        box-shadow: 0 12px 30px rgba(34,211,238,.2);
        transition: transform .2s ease, box-shadow .2s ease;
      }
      button.secondary { background: rgba(255,255,255,.04); color: var(--text); box-shadow: none; border: 1px solid rgba(255,255,255,.12); }
      button:hover { transform: translateY(-1px); box-shadow: 0 16px 40px rgba(34,211,238,.25); }
      input, select { width: 100%; background: rgba(15,23,42,.5); border: 1px solid rgba(255,255,255,.1); color: var(--text); border-radius: 12px; padding: 10px 12px; margin-top: 6px; }
      select option { color: #0b0f14; background: #f9fafb; }
      label { display: block; font-weight: 600; margin-top: 10px; }
      .pill { padding: 6px 10px; border-radius: 999px; font-size: 12px; font-weight: 700; display: inline-flex; align-items: center; gap: 6px; }
      .pill.ok { background: rgba(34,197,94,.15); color: #86efac; }
      .pill.error { background: rgba(248,113,113,.15); color: #fecaca; }
      .flex { display: flex; gap: 12px; align-items: center; }
      .space { margin-bottom: 18px; }
      .modal { position: fixed; inset: 0; background: rgba(0,0,0,.6); display: none; align-items: center; justify-content: center; padding: 20px; z-index: 50; }
      .modal.open { display: flex; }
      .modal .panel { width: min(760px, 100%); background: var(--surface); border-radius: 18px; border: 1px solid rgba(255,255,255,.08); box-shadow: 0 20px 80px rgba(0,0,0,.45); padding: 20px; }
      @keyframes rise { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
      @media (max-width: 640px) { header { flex-wrap: wrap; } nav { width: 100%; } }
    </style>
    <script src="{{ url_for('static', path='chart.umd.min.js') | replace('http://', '//') }}"></script>
  </head>
  <body>
    <header>
      <div class="brand">
        <h1>ðŸŒ¿ Mimosa</h1>
        <span class="version">v{{ mimosa_version }}</span>
      </div>
      <span class="tag">Dashboard + Control</span>
      {% if current_user %}
      <nav>
        <a href="/dashboard" class="{{ 'active' if request.url.path.startswith('/dashboard') else '' }}">Dashboard</a>
        <a href="/admin" class="{{ 'active' if request.url.path.startswith('/admin') else '' }}">AdministraciÃ³n</a>
      </nav>
      <div class="auth">
        <span class="user">ðŸ‘¤ {{ current_user.username }}</span>
        <a class="auth-btn" href="/logout">Salir</a>
      </div>
      {% else %}
      <div class="auth">
        <a class="auth-btn primary" href="/login">Login</a>
      </div>
      {% endif %}
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
